<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Purecpp.cn 现代C++社区</title>
    <meta name="description" content="Purecpp社区登录，专注于现代C++技术交流">

    <!-- 本地资源（与主站一致） -->
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <script defer src="script/alpine.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --border-color: #e2e8f0;
            --muted-color: #6b7280;
            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-highlight: var(--primary);
            --input-bg: #f9fafb;
        }

        /* 深色模式（保留系统跟随，移除手动切换） */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-page: #121212;
                --bg-card: #1e1e1e;
                --text-main: #f3f4f6;
                --text-highlight: #818cf8;
                --border-color: #374151;
                --input-bg: #2d2d2d;
            }
        }

        /* 全局样式：紧凑布局 */
        body {
            background-color: var(--bg-page) !important;
            color: var(--text-main) !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* 头部导航：简化紧凑 */
        .page-header {
            max-width: 1400px;
            width: 100%;
            padding: 0.8rem 2rem;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none !important;
        }

        .logo img {
            width: 32px;
            height: 32px;
            background-color: transparent !important;
        }

        .logo strong {
            font-size: 18px !important;
            color: var(--primary) !important;
        }

        /* 登录容器：进一步减小与导航栏的空白 */
        .login-container {
            flex: 1;
            display: flex;
            align-items: flex-start; /* 改为顶部对齐 */
            justify-content: center;
            padding: 0.2rem 2rem; /* 进一步减小垂直padding，从0.5rem改为0.2rem */
            margin-top: 0; /* 确保没有上边距 */
        }

        .login-card {
            width: 100%;
            max-width: 550px;
            background: var(--bg-card) !important;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem; /* 减小卡片内边距 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 0.5rem; /* 进一步减小上边距 */
        }

        .login-card h2 {
            text-align: center;
            color: var(--text-highlight) !important;
            margin-bottom: 1rem !important; /* 减小标题下边距 */
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* 表单样式：进一步紧凑化 */
        .form-group {
            margin-bottom: 0.8rem !important; /* 减小表单组间距 */
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem !important; /* 减小标签间距 */
            font-size: 0.85rem;
            color: var(--text-main) !important;
        }

        html .form-control {
            width: 100% !important;
            padding: 0.25rem 0.6rem !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 6px !important;
            background: var(--input-bg) !important;
            color: var(--text-main) !important;
            font-size: 0.85rem !important;
            box-sizing: border-box !important;
            transition: border-color 0.2s ease !important;
            line-height: 1.2 !important;
            min-height: unset !important;
            max-height: 42px !important;
            height: 42px !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
        }

        .form-control:focus {
            outline: none !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1) !important;
        }

        .btn-login {
            width: 100%;
            padding: 0.5rem;
            background: var(--primary) !important;
            border: none !important;
            border-radius: 6px !important;
            color: white !important;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 0.6rem !important; /* 减小按钮上边距 */
        }

        .btn-login:hover {
            background: var(--primary-hover) !important;
        }

        /* 辅助链接：进一步紧凑布局 */
        .form-helper {
            display: flex;
            justify-content: space-between;
            margin-top: 0.6rem !important; /* 减小辅助链接上边距 */
            font-size: 0.8rem;
        }

        .form-helper a {
            color: var(--text-highlight) !important;
            text-decoration: none !important;
        }

        .form-helper a:hover {
            text-decoration: underline !important;
        }

        .register-link {
            text-align: center;
            margin-top: 0.8rem !important; /* 减小注册链接上边距 */
            font-size: 0.85rem;
        }

        .register-link a {
            color: var(--text-highlight) !important;
            text-decoration: none !important;
        }

        /* 响应式适配：保持紧凑 */
        @media (max-width: 768px) {
            .login-card {
                padding: 1rem; /* 移动端进一步减小内边距 */
                max-width: 100%;
            }
            .page-header {
                padding: 0.8rem 1rem;
            }
            .login-container {
                padding: 0.1rem 1rem; /* 移动端进一步减小空白 */
            }
        }
    </style>
</head>
<body>
    <!-- 修复：添加正确的容器元素 -->
    <header class="page-header" id="header-container">
        <!-- 默认导航，如果加载失败就显示这个 -->
        <nav class="container-fluid">
            <ul>
                <li>
                    <a href="/" class="secondary">
                        <img src="http://purecpp.cn/purecpp/images/cover/logo6.png" alt="PureCpp Logo">
                        <strong>PureCpp</strong>
                    </a>
                </li>
            </ul>
            <ul>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
        </nav>
    </header>

    <!-- 登录主体：进一步减小与导航栏的空白 -->
    <div class="login-container">
        <div class="login-card">
            <h2>账号登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名/邮箱</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名或邮箱" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="form-helper">
                    <label>
                        <input type="checkbox" style="vertical-align: middle; margin-right: 0.3rem; font-size: 0.8rem;"> 记住我
                    </label>
                    <a href="/forgot-password.html">忘记密码？</a>
                </div>
                <button type="submit" class="btn-login">登录</button>
                <div class="register-link">
                    还没有账号？<a href="/register.html">立即注册</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 修复：添加加载 header 的脚本 -->
    <script>
        // 加载 header
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('header-container');
            if (!container) {
                console.error('找不到 header-container 元素');
                return;
            }
            
            fetch('header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error: ' + response.status);
                    }
                    return response.text();
                })
                .then(html => {
                    container.innerHTML = html;
                    console.log('Header 加载成功');
                })
                .catch(error => {
                    console.error('加载 header 失败:', error);
                    // 保持默认导航
                });
        });

        // 登录表单提交脚本
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 模拟登录验证（实际项目替换为接口请求）
            if (username && password) {
                alert(`登录成功！欢迎 ${username}`);
                window.location.href = '/index.html'; // 登录成功跳转到首页
            } else {
                alert('请填写完整的用户名和密码');
            }
        });
    </script>
</body>
</html>
